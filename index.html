<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>CONNECT4</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "container">
            <div class="card text-center">
                <div class = "card-header">
                    <h3>Connect 4</h3>
                </div>
                <div class="card-body">
                        <div class="row row-cols-1 row-cols-md-3 g-4">

                                        <div id='gameStatusPlayer1'></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8 mx-auto">
                                <div class="card d-flex align-items-center justify-content-center">
                                    <div class="card-body">
                                        <table id="game-board">
                                            <tr>
                                                <td id="cell01" onclick="makeMove(0)"></td>
                                                <td id="cell02" onclick="makeMove(1)"></td>
                                                <td id="cell03" onclick="makeMove(2)"></td>
                                                <td id="cell04" onclick="makeMove(3)"></td>

                                                <td id="cell06" onclick="makeMove(5)"></td>
                                                <td id="cell07" onclick="makeMove(6)"></td>
                                            </tr>
                                            <tr>
                                                <td id="cell11"></td>
                                                <td id="cell12"></td>

                                                <td id="cell14"></td>
                                                <td id="cell15"></td>
                                                <td id="cell16"></td>
                                                <td id="cell17"></td>
                                            </tr>
                                            <tr>
                                                <td id="cell21"></td>
                                                <td id="cell22"></td>
                                                <td id="cell23"></td>
                                                <td id="cell24"></td>
                                                <td id="cell25"></td>
                                                <td id="cell26"></td>
                                                <td id="cell27"></td>
                                            </tr>
                                            <tr>
                                                <td id="cell31"></td>
                                                <td id="cell32"></td>
                                                <td id="cell33"></td>
                                                <td id="cell34"></td>
                                                <td id="cell35"></td>
                                                <td id="cell36"></td>
                                                <td id="cell37"></td>
                                            </tr>
                                            <tr>
                                                <td id="cell41"></td>
                                                <td id="cell42"></td>
                                                <td id="cell43"></td>
                                                <td id="cell44"></td>
                                                <td id="cell45"></td>
                                                <td id="cell46"></td>
                                                <td id="cell47"></td>
                                            </tr>
                                            <tr>
                                                <td id="cell51"></td>
                                                <td id="cell52"></td>
                                                <td id="cell53"></td>
                                                <td id="cell54"></td>
                                                <td id="cell55"></td>
                                                <td id="cell56"></td>
                                                <td id="cell57"></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 mx-auto">
                                <div class="card h-100">
                                    <img src="https://images.emojiterra.com/google/android-12l/512px/1f7e1.png" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h6 class="card-title">PLAYER 2</h6>
                                        <p class="card-text">YELLOW</p>
                                        <br>
                                        <div id='gameStatusPlayer2'></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-lg" onclick="restart()">Restart</button>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        <br>
    <script src="script.js"></script>
    </body>
</html>
